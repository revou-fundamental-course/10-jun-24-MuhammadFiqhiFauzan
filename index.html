<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <a href="https://revou.co/" target="_blank">
        <img src="assets/Logo-RevoU-5.png" alt="Your Logo" />
      </a>
      <section>
        <a href="#">Home</a>
        <a href="https://revou.co/culture" target="_blank">About Us</a>
        <a
          href="https://apply.revou.co/faq-fs?_gl=1*zizof5*_gcl_au*MTg3MjI5NjkzLjE3MTc5OTkzMjM."
          target="_blank"
          >FAQ</a
        >
      </section>
    </header>
    <main>
      <h1>Konverter Suhu</h1>
      <form id="converter-form">
        <label for="temperature">Suhu</label>
        <input type="number" id="temperature" name="temperature" required />
        <label for="unit">Dari</label>
        <select id="unit" name="unit" required>
          <option value="celsius">Celcius</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
        <button type="submit">Konversi</button>
        <button type="reset">Reset</button>
        <button type="button" id="reverse">Reverse</button>
      </form>
      <hr />
      <p id="calculation-method"></p>
      <p id="result"></p>
      <hr />
      <h2>Cara Konversi Dari Celcius (&deg;C) ke Fahrenheit (&deg;F)</h2>
      <p>
        Suhu <span class="italic-p">S</span> dalam derajat Fahrenheit
        (<span>&deg;F</span>) sama dengan suhu
        <span class="italic-p">S</span> dalam derajat Celcius (&deg;C) kali 9/5
        tambah 32
      </p>
      <p>
        <span class="italic-p">S</span> (&deg;F) =(<span class="italic-p"
          >S</span
        >(&deg;C)) X 9/5 + 32
      </p>
      <p>atau</p>
      <p>
        <span class="italic-p">S</span> (&deg;F) =(<span class="italic-p"
          >S</span
        >(&deg;C)) X 1.8 + 32
      </p>
    </main>
    <footer>
      <a href="#">Revo U</a>
      <p>
        &copy; Copyright by <br />
        Muhammad Fiqhi Fauzan
      </p>
    </footer>
    <script>
      document
        .getElementById("converter-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          convertTemperature();
        });

      document
        .getElementById("converter-form")
        .addEventListener("reset", function () {
          document.getElementById("result").textContent = "";
          document.getElementById("calculation-method").textContent = "";
        });

      document.getElementById("reverse").addEventListener("click", function () {
        const unitSelect = document.getElementById("unit");
        const currentUnit = unitSelect.value;
        const temperatureInput = document.getElementById("temperature");
        let temperature = parseFloat(temperatureInput.value);
        if (isNaN(temperature)) {
          alert("Masukkan suhu yang valid sebelum membalik.");
          return;
        }

        if (currentUnit === "celsius") {
          unitSelect.value = "fahrenheit";
          temperature = (temperature * 9) / 5 + 32;
        } else {
          unitSelect.value = "celsius";
          temperature = ((temperature - 32) * 5) / 9;
        }

        temperatureInput.value = temperature.toFixed(2);
        convertTemperature();
      });

      function convertTemperature() {
        const temperature = parseFloat(
          document.getElementById("temperature").value
        );
        const unit = document.getElementById("unit").value;
        let result;
        let calculation;

        if (unit === "celsius") {
          result = (temperature * 9) / 5 + 32;
          calculation = `${temperature}°C x 9/5 + 32 = ${result.toFixed(2)}°F`;
          document.getElementById(
            "result"
          ).textContent = `Hasil dari ${temperature}°C setelah di konversi adalah ${result.toFixed(
            2
          )}°F`;
        } else if (unit === "fahrenheit") {
          result = ((temperature - 32) * 5) / 9;
          calculation = `(${temperature} - 32)°F x 5/9 = ${result.toFixed(
            2
          )}°C`;
          document.getElementById(
            "result"
          ).textContent = `Hasil dari ${temperature}°F setelah di konversi adalah ${result.toFixed(
            2
          )}°C`;
        }

        document.getElementById(
          "calculation-method"
        ).textContent = `Metode Perhitungan: ${calculation}`;
      }
    </script>
  </body>
</html>
